<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="header">
        <div class="heading">calc</div>
        <div class="switcher">
          <p class="theme-name">
            1&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;3
          </p>
          <div class="control">
            <label class="title">THEME</label>
            <input type="range" min="1" max="3" step="1" class="switcher" />
          </div>
        </div>
      </nav>

      <div class="display">399,981</div>

      <div class="key-pad">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key special-key-2">DEL</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">+</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">-</button>
        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key">/</button>
        <button class="key">x</button>
        <button class="key full-length-key special-key-1">RESET</button>
        <button class="key full-length-key special-key-2">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/manjunath00">manjunath00</a>.
    </div>
  </body>
</html>
