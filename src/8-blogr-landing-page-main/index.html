<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./public/index.css" />

    <title>Frontend Mentor | [Blogr]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar">
          <div class="navbar__logo">Blogr</div>
          <div class="navbar__nav desktop-only">
            <li class="nav-link">
              <a href="#"
                >Product<img
                  src="./images/icon-arrow-light.svg"
                  alt=""
                  srcset=""
              /></a>
            </li>
            <li class="nav-link">
              <a href="#"
                >Company
                <img src="./images/icon-arrow-light.svg" alt="" srcset=""
              /></a>
            </li>
            <li class="nav-link">
              <a href="#"
                >Connect
                <img src="./images/icon-arrow-light.svg" alt="" srcset=""
              /></a>
            </li>
          </div>

          <div class="navbar__ctas desktop-only">
            <button class="button">Login</button
            ><button class="button button__primary">Sign Up</button>
          </div>

          <div class="navbar-mobile mobile-only">
            <a href="#"
              ><img src="./images/icon-hamburger.svg" alt="" srcset=""
            /></a>
          </div>
        </nav>
        <div class="banner">
          <div class="banner__heading">
            A modern <span>publishing platform</span>
          </div>
          <div class="banner__subheading">
            Grow your audience and build your online brand
          </div>
          <div class="ctas">
            <button class="button button__primary">Start for Free</button
            ><button class="button button__outlined">Learn More</button>
          </div>
        </div>

        <div class="header__background"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
