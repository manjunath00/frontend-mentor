<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="heading">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="ctrs">
          <div class="metric">
            <div class="metric-heading">10k+</div>
            <div class="metric-description">companies</div>
          </div>
          <div class="metric">
            <div class="metric-heading">314</div>
            <div class="metric-description">templates</div>
          </div>
          <div class="metric">
            <div class="metric-heading">12m+</div>
            <div class="metric-description">queries</div>
          </div>
        </div>
      </div>

      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="github.com/manjunath00">Manjunath</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
